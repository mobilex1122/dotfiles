#autogenerated = 1 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# Custom monitor setup for my main computer
monitor= desc:Lenovo Group Limited T22i-20 V9077BKV, prefered, -1920x0, 1
monitor= desc:Lenovo Group Limited T22i-20 V90A9G1P, prefered, 0x0, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
#$menu = pgrep -x wofi > /dev/null || wofi -ani --show drun
$menu = anyrun

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = nm-applet
exec-once = waybar
exec-once = udiskie --tray
exec-once = keepassxc
exec-once = hyprpaper
exec-once = hypridle
exec-once = dunst --startup_notification
#exec-once = ~/.config/hypr/scripts/xdg-hypr.sh
exec-once = ~/.config/hypr/scripts/autostart.sh
exec-once = clipse -listen
exec-once = quimup
exec-once = webcord
exec-once = solaar

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#env = XDG_CURRENT_DESKTOP,hyperland

#env = AQ_DRM_DEVICES,/dev/dri/card2:/dev/dri/card1

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(3DAEE9ff) rgba(f9207bff) 45deg
    col.inactive_border = rgba(595959aa) -360deg

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle

    allow_tearing = false
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 1

    drop_shadow = true
    shadow_range = 15
    shadow_render_power = 3
    col.shadow = rgba(00000055)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
	# Eats pereformance on lowend devices
        enabled = false
        size = 4
        passes = 2
        
	noise = 0.07
	ignore_opacity = true 
        vibrancy = 2
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOut, 0.11, 0.99, 0.46, 1 
    bezier = easeInOut, 0.8, 0, 0.2, 1

    animation = windowsMove, 1, 4, easeOut
    animation = windowsIn, 1, 4, easeOut, popin 90%
    animation = windowsOut, 1, 4, easeOut, popin 90%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 4, easeOut, slidefade 10%
    animation = specialWorkspace, 1, 4, easeOut, slidefadevert 2%
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}
# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = cz
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true

    repeat_delay = 250
    repeat_rate = 35

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
		disable_while_typing = true
		scroll_factor = 0.6
		middle_button_emulation = true
    }
    special_fallthrough = true
	
    tablet {
        output = DP-2
	region_size = 1920 1080
    }

}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, togglefloating
bind = $mainMod, F11, fullscreen


bind = $mainMod, L, exec, loginctl lock-session

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d


source = ~/.config/hypr/keymap/workspaces.conf


# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, S
bind = $mainMod SHIFT, S, movetoworkspace, special:S

# Example special workspace (scratchpad)
bind = $mainMod, D, togglespecialworkspace, D
bind = $mainMod SHIFT, D, movetoworkspace, special:D

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Set/Mute Autio level
binde = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 & wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 & wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle 

# Requires playerctl
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playercl previous
bindl = , XF86AudioNext, exec, playerctl next


# Set Brightness (Small increments with Shift)
bindl = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

binde = Shift , XF86MonBrightnessUp, exec, brightnessctl set +10                                                            
binde = Shift , XF86MonBrightnessDown, exec, brightnessctl set 10-

bindl = , Print, exec, hyprshot -z -m region
bindl = CTRL, Print, exec, hyprshot -z -m output 
bindl = SHIFT, Print, exec, hyprshot -z -m window  

bind = $mainMod, V, exec, kitty --class clipse -e clipse

bind = $mainMod SHIFT, P, exec, hyprpicker -a

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
