windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrulev2 = float, class:(wofi)
windowrulev2 = pin, class:(wofi)
windowrulev2 = stayfocused, class:(wofi)


windowrulev2 = float, class:(clipse)
windowrulev2 = size 622 652, class:(clipse)


# Quimup Settings
windowrulev2 = float, class:(Quimup)
windowrulev2 = move 100%-w-25 60, title:(Quimup)
windowrulev2 = size 1230 750, title:(Quimup Media Browser)
windowrulev2 = move 100%-w-25 180, title:(Quimup Media Browser)
windowrulev2 = size 650 750, title:(Quimup Settings)
windowrulev2 = move 100%-w-25 180, title:(Quimup Settings)


windowrulev2 = tile, class:(lite-xl)

windowrulev2 = workspace special:D, class:(WebCord)

